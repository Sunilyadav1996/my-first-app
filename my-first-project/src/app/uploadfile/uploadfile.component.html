<div class="input-group mb-3">
<div class="custom-file">
    
    <input type="file" class="custom-file-input"   (change)="onChange($event)">
    <label class="custom-file-label" >{{currentInput}}</label>
  </div>
  <div class="input-group-append">
    <button class="btn btn-light"  (click)="uploadFile()" type="button">Upload</button>
  </div>
</div>
