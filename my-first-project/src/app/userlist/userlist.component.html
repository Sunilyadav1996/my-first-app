      <table class="table table-dark">
        <thead>
          <tr>
            <th>Sr No.</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile No.</th>
            <th>Email Address</th>
            <th>Date of Birth</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i=index">
            <th>{{i+1}}</th>
            <td>{{user.username}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.email}}</td>
          </tr>
          <tr>
        </tbody>
      </table>
