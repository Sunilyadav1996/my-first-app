<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
            <button mat-button><a (click)="activeLink = logincomponent"
              [active]="activeLink == logincomponent">Login</a></button>
            <button mat-button><a rotuerLink="registrationcomponent">Sign Up</a></button>
            <button mat-button><a rotuerLink="companyShare">Stock List</a></button>
            <button mat-button><a rotuerLink="userlist">User List</a></button>
        </mat-toolbar>
  

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          
          <a mat-list-item routerLink=".">1nav1</a>
          <a mat-list-item routerLink=".">1nav1</a>
          <a mat-list-item routerLink=".">1nav1</a>
          <a mat-list-item routerLink=".">1nav1</a>
          <a mat-list-item routerLink=".">1nav1</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  
  </div>
